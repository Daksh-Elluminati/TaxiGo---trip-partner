<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Main layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar" class="sidebar col-md-2">
                <h3>TAXIGO!</h3>
                <nav class="nav flex-column">
                    <a class="nav-link " href="dashboard.html">Dashboard</a>
                    <a class="nav-link" href="trip.html">Trips</a>
                    <a class="nav-link" href="driver.html">Drivers</a>
                    <a class="nav-link active" href="city.html">City</a>
                    <a class="nav-link" href="login.html">Logout</a>
                </nav>
            </div>

            <!-- Main content -->
            <div id="content" class="col-md-10">
                <div class="row bg-danger text-white py-5 d-flex justify-content-between align-items-center">
                    <div class="col">
                        <h1>City</h1>
                    </div>
                    <div class="col-auto">
                        <button id="sidebarToggle" class="navbar-toggler d-md-none" type="button">
                            <i class="fas fa-bars"></i> 
                        </button>
                    </div>
                </div>
                <br><br><br>
                
                <div class="col-md-12">
                    <form>
                        <div class="row mb-3">
                            <label for="country" class="col-sm-1 col-form-label">Country:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="country" placeholder="Enter your country">
                            </div>
                            </div>
                            <div class="row mb-3"> 
                            <label for="city" class="col-sm-1 col-form-label">City:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="city" placeholder="Enter your city">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-9 offset-sm-1">
                                <button type="submit" class="btn btn-success me-2">Add</button> 
                                <button type="button" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap 5 JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Toggle sidebar on small screens
            document.getElementById('sidebarToggle').addEventListener('click', function() {
                var sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('active');
            });
        </script>
    </body>
</html>
