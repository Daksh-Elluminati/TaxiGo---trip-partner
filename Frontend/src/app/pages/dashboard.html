<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- Main layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar" class="sidebar col-md-2"> 
                <h3>TAXIGO!</h3>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    <a class="nav-link" href="trip.html">Trips</a>
                    <a class="nav-link" href="driver.html">Drivers</a>
                    <a class="nav-link" href="city.html">City</a>
                    <a class="nav-link" href="login.html">Logout</a>
                </nav>
            </div>

            <!-- Main content -->
            <div id="content" class="col-md-10">
                <div class="row bg-danger text-white py-5 d-flex justify-content-between align-items-center">
                    <div class="col">
                        <h1>Dashboard</h1>
                        <p>Welcome to your Taxi Trip dashboard. Here you can view the latest trips, manage drivers and riders, and track payments.</p>
                    </div>
                    <div class="col-auto">
                        <button id="sidebarToggle" class="navbar-toggler d-md-none" type="button">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>

                <br><br><br>

               
                <div class="row">
                    <div class="col-sm-6 col-lg-3 mb-4">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Total Trips</h5>
                                <p class="card-text">1,234</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3 mb-4">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Active Drivers</h5>
                                <p class="card-text">567</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3 mb-4">
                        <div class="card text-white bg-danger">
                            <div class="card-body">
                                <h5 class="card-title">Pending Payments</h5>
                                <p class="card-text">$8,900</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3 mb-4">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title">New Riders</h5>
                                <p class="card-text">123</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">Trips Overview</div>
                            <div class="card-body">
                               
                                <canvas id="tripsChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">Earnings Overview</div>
                            <div class="card-body">
                              
                                <canvas id="earningsChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js for charts (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Sample charts using Chart.js
        var ctx1 = document.getElementById('tripsChart').getContext('2d');
        var tripsChart = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Trips',
                    data: [50, 100, 150, 200, 250, 300],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2
                }]
            }
        });

        var ctx2 = document.getElementById('earningsChart').getContext('2d');
        var earningsChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Earnings ($)',
                    data: [2000, 3000, 2500, 4000, 4500, 5000],
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 2
                }]
            }
        });

        document.getElementById('sidebarToggle').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar'); 
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
