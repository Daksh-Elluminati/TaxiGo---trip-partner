<body>

    <!-- Main layout -->

        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar" class="sidebar col-md-2">

                        <h1>Drivers List</h1>
                    </div>

<br><br><br>
                
<div class="col-md-10 w-100"> 
    <!-- Driver Table -->
    <div class="table-responsive table-responsive-stack">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Driver ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">License Number</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
              
                <tr>
                    <td data-label="Driver ID">D001</td>
                    <td data-label="Name">John Doe</td>
                    <td data-label="Email">john.doe@example.com</td>
                    <td data-label="Phone">123-456-7890</td>
                    <td data-label="License Number">AB12345678</td>
                    <td data-label="Status">
                        <span class="badge bg-success">Active</span>
                    </td>
                    <td data-label="Actions">
                        <button class="btn btn-sm btn-primary">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
               
                <tr>
                    <td data-label="Driver ID">D002</td>

                    <td data-label="License Number">CD98765432</td>
                    <td data-label="Status">
                        <span class="badge bg-warning">Inactive</span>
                    </td>
                    <td data-label="Actions">
                        <button class="btn btn-sm btn-primary">Edit</button>

                    </td>

        document.getElementById('sidebarToggle').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar'); 
            sidebar.classList.toggle('active');
        });
